<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a10</title>
</head>
<body>
    <img id="image1" class="all" src="https://cdn.pixabay.com/photo/2016/10/26/19/00/domain-names-1772242_640.jpg" alt="" height="500" width="500" display="inline-block">
    <img id="image2" class="all" src="https://cdn.pixabay.com/photo/2018/04/26/16/31/marine-3352341_640.jpg" alt="" height="500" width="500" display="inline-block">
    <img id="image3" class="all"  src="https://cdn.pixabay.com/photo/2018/04/26/16/39/beach-3352363_640.jpg" alt="" height="500" width="500" display="inline-block">
    <img id="image4" onmouseover="change()" onmouseout="changeBack()" src="https://cdn.pixabay.com/photo/2015/09/30/01/48/turkey-964831_640.jpg" alt=""  height="500" width="500" display="inline-block">
    <script>
       function change(){
        document.getElementById("image1").src="https://cdn.pixabay.com/photo/2013/02/01/18/14/url-77169_640.jpg";
        document.getElementById("image2").src="https://cdn.pixabay.com/photo/2013/02/01/18/14/url-77169_640.jpg";
        document.getElementById("image3").src="https://cdn.pixabay.com/photo/2013/02/01/18/14/url-77169_640.jpg";
       }
       function changeBack() {
        document.getElementById("image1").src="https://cdn.pixabay.com/photo/2016/10/26/19/00/domain-names-1772242_640.jpg";
        document.getElementById("image2").src="https://cdn.pixabay.com/photo/2018/04/26/16/31/marine-3352341_640.jpg";
        document.getElementById("image3").src="https://cdn.pixabay.com/photo/2018/04/26/16/39/beach-3352363_640.jpg";
       }
    </script>

</body>
</html>
